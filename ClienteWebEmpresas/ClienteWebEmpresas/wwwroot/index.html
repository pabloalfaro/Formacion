<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscador empresas</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Buscador de empresas</h1>
    <h3>Buscar</h3>
    <form action="javascript:void(0);" method="GET" onsubmit="getItems()">
        <input type="text" id="add-name" placeholder="Nombre Sociedad o Cif">
        <input type="submit" value="Buscar">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Nombre Sociedad</th>
            <th>Cif</th>
            <th>Coincidencia Por</th>
            <th>Datos Registrales</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/buscadorEmpresas.js" asp-append-version="true"></script>
    <script type="text/javascript">
        //getItems();
    </script>
</body>
</html>
